<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 py-10">
    <div class="max-w-2xl mx-auto bg-white p-8 shadow-md rounded-lg">
        <!-- Express Checkout -->
        <div class="flex justify-between mb-4">
            <button class="bg-purple-600 text-white px-4 py-2 rounded">shop <span class="font-bold">Pay</span></button>
            <button class="bg-yellow-400 text-black px-4 py-2 rounded">PayPal</button>
        </div>
        
        <div class="text-center mb-4">
            <span class="text-gray-500">OR</span>
        </div>
        
        <!-- Contact -->
        <div class="mb-6">
            <h2 class="font-semibold mb-2">Contact</h2>
            <input type="email" placeholder="Email" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
            <div class="flex items-center mb-2">
                <input type="checkbox" id="newsOffers" class="mr-2">
                <label for="newsOffers" class="text-sm text-gray-600">Email me with news and offers</label>
            </div>
        </div>
        
        <!-- Delivery -->
        <div class="mb-6">
            <h2 class="font-semibold mb-2">Delivery</h2>
            <select class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
                <option>Country/Region</option>
            </select>
            <div class="flex mb-2">
                <input type="text" placeholder="First name" class="w-1/2 border border-gray-300 px-4 py-2 mr-2 rounded">
                <input type="text" placeholder="Last name" class="w-1/2 border border-gray-300 px-4 py-2 rounded">
            </div>
            <input type="text" placeholder="Company (optional)" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
            <input type="text" placeholder="Address" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
            <input type="text" placeholder="Apartment, suite, etc. (optional)" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
            <div class="flex mb-2">
                <input type="text" placeholder="City" class="w-1/2 border border-gray-300 px-4 py-2 mr-2 rounded">
                <select class="w-1/4 border border-gray-300 px-4 py-2 mr-2 rounded">
                    <option>State</option>
                </select>
                <input type="text" placeholder="ZIP code" class="w-1/4 border border-gray-300 px-4 py-2 rounded">
            </div>
            <input type="text" placeholder="Phone" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
        </div>
        
        <!-- Payment -->
        <div class="mb-6">
            <h2 class="font-semibold mb-2">Payment</h2>
            <div class="flex items-center mb-2">
                <input type="radio" name="paymentMethod" id="creditCard" class="mr-2" checked>
                <label for="creditCard" class="text-sm text-gray-600">Credit card</label>
            </div>
            <input type="text" placeholder="Card number" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
            <div class="flex mb-2">
                <input type="text" placeholder="Expiration date (MM / YY)" class="w-1/2 border border-gray-300 px-4 py-2 mr-2 rounded">
                <input type="text" placeholder="Security code" class="w-1/2 border border-gray-300 px-4 py-2 rounded">
            </div>
            <input type="text" placeholder="Name on card" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
            <div class="flex items-center mb-4">
                <input type="checkbox" id="sameAddress" class="mr-2">
                <label for="sameAddress" class="text-sm text-gray-600">Use shipping address as billing address</label>
            </div>
            
            <!-- Billing Address -->
            <h2 class="font-semibold mb-2">Billing address</h2>
            <select class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
                <option>Country/Region</option>
            </select>
            <div class="flex mb-2">
                <input type="text" placeholder="First name" class="w-1/2 border border-gray-300 px-4 py-2 mr-2 rounded">
                <input type="text" placeholder="Last name" class="w-1/2 border border-gray-300 px-4 py-2 rounded">
            </div>
            <input type="text" placeholder="Company (optional)" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
            <input type="text" placeholder="Address" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
            <input type="text" placeholder="Apartment, suite, etc. (optional)" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
            <div class="flex mb-2">
                <input type="text" placeholder="City" class="w-1/2 border border-gray-300 px-4 py-2 mr-2 rounded">
                <select class="w-1/4 border border-gray-300 px-4 py-2 mr-2 rounded">
                    <option>State</option>
                </select>
                <input type="text" placeholder="ZIP code" class="w-1/4 border border-gray-300 px-4 py-2 rounded">
            </div>
            <input type="text" placeholder="Phone" class="w-full border border-gray-300 px-4 py-2 mb-2 rounded">
            
            <!-- PayPal -->
            <div class="flex items-center mb-4">
                <input type="radio" name="paymentMethod" id="paypal" class="mr-2">
                <label for="paypal" class="text-sm text-gray-600">PayPal</label>
            </div>
        </div>
        
        <!-- Remember me -->
        <div class="flex items-center mb-4">
            <input type="checkbox" id="rememberMe" class="mr-2">
            <label for="rememberMe" class="text-sm text-gray-600">Save my information for a faster checkout</label>
        </div>
        
        <!-- Pay now button -->
        <button class="w-full bg-blue-600 text-white px-4 py-2 rounded">Pay now</button>
    </div>
</body>
</html>
