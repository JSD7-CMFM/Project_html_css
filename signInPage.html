<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="p-4 bg-gray-400 text-white">navbar</nav>
    </header>

    <main class="w-screen bg-white flex justify-center">
        <section class="sign-in w-full">
            <div class="px-6 py-8 bg-black h-screen flex flex-col justify-center items-center">
                <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0">
                    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                        <h1
                            class="text-center text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl ">
                            Sign in
                        </h1>
                        <form class="space-y-4 md:space-y-6 flex flex-col" action="#">
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Email</label>
                                <input type="email" name="email" id="email"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    placeholder="Email" required>
                            </div>
                            <div>
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                <input type="password" name="password" id="password" placeholder="Password"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
                                    required="">
                            </div>
                            <div id="remember" class="flex ">
                                <div class="flex items-start">
                                    <div class="flex items-center h-5">
                                        <input id="remember" aria-describedby="remember" type="checkbox"
                                            class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300"
                                            required>
                                    </div>
                                    <div class="ml-3 text-sm">
                                        <label for="remember" class="text-gray-500">Remember me</label>
                                    </div>
                                </div>
                            </div>
                            <button type="submit"
                                class="w-full bg-green-400 hover:bg-primary-600 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Sign
                                in</button>
                            <div class="flex flex-col items-center gap-2.5">
                                <a href="#" class="text-sm font-medium text-primary-600 hover:underline">Forgot
                                    password?</a>
                                <a href="#" class="text-sm">or,
                                    Are you a Newbie? <b class="text-xs underline">GET STARTED - IT'S FREE</b>
                                </a>
                            </div>
                            <p class="text-xs font-light text-gray-500 dark:text-gray-400 self-center">
                                By continuing, you agree to our Platformâ€™s<a href="#"
                                    class="font-medium italic text-primary-600 hover:underline"> Term
                                    of
                                    Service</a>
                                and
                                <a href="#" class="font-medium italic text-primary-600 hover:underline">Privacy
                                    Policy</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="p-4 bg-gray-400 text-white">footer</section>
</body>

</html>
