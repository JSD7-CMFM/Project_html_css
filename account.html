<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>account</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <section id="my-acc" class="bg-[#F0EB76] pt-8 px-3 pb-4">
    <div id="acc-container" class="md:pb-12 md:pt-[140px] md:flex md:justify-between md:px-9">
      <div id="acc-nav" class="md:pr-9 md:flex md:flex-col md:justify-between">
        <div>
          <h1 class="mb-8 text-2xl md:text-4xl whitespace-nowrap">My Account</h1>
          <p class="mb-2 hover:underline cursor-pointer" onclick="showSection('acc-info')">ACCOUNT DETAILS</p>
          <p class="mb-2 hover:underline cursor-pointer" onclick="showSection('acc-order')">ORDER HISTORY</p>
          <p class="mb-2 hover:underline cursor-pointer" onclick="showSection('acc-address')">ADDRESSES</p>
        </div>
        <p class="mb-2 hover:underline cursor-pointer">LOGOUT</p>
      </div>
      <div id="acc-display" class="bg-white border border-black rounded min-h-[510px] pt-8 md:w-[638px]">
        <div id="acc-info" class="px-7">
          <div class="">
            <h2>Name Surname</h2>
            <p class="mb-7">---------Email--------</p>
          </div>
          <div>
            <p>Want to update your password?</p>
            <p class="underline">Reset my password</p>
          </div>
        </div>
        <div id="acc-order" class="hidden">
          <h2 class="mb-8 px-7 text-[19px]">Looks like you haven’t placed any orders yet.</h2>
          <div class="bg-[#AAD8EE]">
            <img src="images/Learn_More_1.jpg">
            <div class="p-14 text-center">
              <h2 class="text-[22px] mb-5">Find your item</h2>
              <a href="" class="py-[10px] px-6 bg-white hover:bg-[#F0EB76] rounded-lg border border-black">Button</a>
            </div>
          </div>
        </div>
        <div id="acc-address" class="px-7 hidden">
          <div id="top-box" class="mb-3 border-b-2 pb-10 flex justify-between">
            <div id="address-section">
              <h3 class="mb-3 font-medium uppercase">Default Address</h3>
              <p>Name Surname</p>
              <p>#</p>
              <p class="mb-4">Thailand, ,</p>
              <a href="" class="underline">Delete</a>
            </div>
            <div id="edit-button">
              <a href="" class="underline">Edit</a>
            </div>
          </div>
          <div class="mt-7 mb-4">
            <a href="" class="py-[10px] px-6 bg-white hover:bg-[#F0EB76] rounded-lg border border-black">Add New</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    function showSection(sectionId) {
      //ซ่อนหมด
      document.getElementById('acc-info').classList.add('hidden');
      document.getElementById('acc-order').classList.add('hidden');
      document.getElementById('acc-address').classList.add('hidden');
      //แสดงเฉพาะที่คลิก
      document.getElementById(sectionId).classList.remove('hidden');
    }
  </script>
</body>


</html>
